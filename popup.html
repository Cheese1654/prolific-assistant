<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Scripts -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
    <!-- Cascading Style Sheets -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="input-group input-group-sm w-100">
            <div class="input-group-addon bg-primary text-white">Check Interval</div>
            <input id="interval" type="number" class="form-control" min="1" value="5">
          </div>
        </div>
        <div class="col">
          <label class="btn btn-sm btn-primary w-100">
            Announce
            <input id="announce" class="hidden-xs-up" type="checkbox" checked>
          </label>
        </div>
      </div>
    </div>
    <div class="text-center">
      <small id="checked"></small>
    </div>
    <div id="studies" />    
  </body>
</html>
